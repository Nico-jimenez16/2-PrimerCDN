<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CDN VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="./app.js" ></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="titulo">
            <h1>{{ titulo }}</h1>
        </div>
        <div class="container">
            <div class="metodos">
                <h2>-Usando metodos: {{ a }} * {{ b }} = {{ multiplicarAB() }}</h2>
            </div>
            <div class="computadas">
                <h2>-Usando computadas: {{ a }} + {{ b }} = {{ sumarAB }}</h2>
            </div>
        </div>
        
        <!-- Usando el v-bind y v-on -->
        <div class="container-directivas">
            -Usando V-bind: 
            <input type="text" v-bind:value="mensaje2" v-on:keyup="actualizarEvento($event)" >
            <p>{{ mensaje2 }}</p>
        </div>
        
        <!-- Usando el v-model -->
        <div class="container-directivas">
            -Usando V-model: 
            <input type="text" v-model="mensaje1">
            <p>{{ mensaje1 }}</p>
        </div>
    </div>
</body>
</html>
